<div ng-controller="ContactFormCtrl" id="contactForm" class="modal fade bs-example-modal-sm" data-backdrop=""
     tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Форма обратной связи</h4>
            </div>
            <div class="modal-body">
                <!-- SHOW ERROR/SUCCESS MESSAGES -->
                <div id="messages" class="well" ng-show="message">{{ message }}</div>
                <!-- FORM -->
                <form role="form">
                    <!-- NAME -->
                    <div class="form-group" ng-class="{ 'has-error' : errorName }">
                        <input type="text" name="name" class="form-control"
                               placeholder="Ваше имя" ng-model="formData.name">
                        <span class="help-block" ng-show="errorName">{{ errorName }}</span>
                    </div>
                    <!-- EMAIL -->
                    <div class="form-group" ng-class="{ 'has-error' : errorEmail }">
                        <input type="email" name="email" class="form-control"
                               placeholder="Ваш email" ng-model="formData.email">
                        <span class="help-block" ng-show="errorEmail">{{ errorEmail }}</span>
                    </div>
                    <!-- MESSAGE -->
                    <div class="form-group">
                        <textarea ng-model="message" class="form-control"
                                  placeholder="Ваше сообщение" rows="7" maxlength="300"
                                  onkeypress="isNotMax(this)" required></textarea>
                    </div>
                    <div id="msg"></div>
                </form>

            </div>
            <div class="modal-footer">
                <button ng-click="send()" type="button" class="btn btn-primary btn-lg">Отправить</button>
            </div>

        </div>
    </div>
</div>
